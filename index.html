<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" 
    integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" 
    crossorigin="anonymous" 
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  
  <body>
    <header class="jumbotron jumbotron-fluid">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- container holding Timeblocks -->
    
      <div class="container">
        
      <!-- Timeblock 1 -->

        <div class="row time-block" id="9">
          <div class="col-1 hour">9AM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- Timeblock 2 -->
        <div class="row time-block" id="10">
          <div class="col-1 hour">10AM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- Timeblock 3 -->
        <div class="row time-block" id="11">
          <div class="col-1 hour">11AM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- Timeblock 4 -->
        <div class="row time-block" id="12">
          <div class="col-1 hour">12PM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- Timeblock 5 -->
        <div class="row time-block" id="13">
          <div class="col-1 hour">1PM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- Timeblock 6 -->
        <div class="row time-block" id="14">
          <div class="col-1 hour">2PM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- Timeblock 7 -->
        <div class="row time-block" id="15">
          <div class="col-1 hour">3PM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- Timeblock 8 -->
        <div class="row time-block" id="16">
          <div class="col-1 hour">4PM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

      <!-- End of container -->
    </div>
  
  





    
    <script 
    src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
    </script>
    <script 
    src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js">
    </script>
    
  </body>
</html>
